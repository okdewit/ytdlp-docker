<li id="item-{{ item['url'] | urlencode }}">
  <span>{{ item['channel'] }} ({{ item['url'] }}) - {{ item.get('sync_scope', 'single_video') }}</span>
  <div>
    <button
        hx-delete="/remove/{{ item['url'] | urlencode }}"
        hx-target="#item-list"
        hx-swap="innerHTML">Remove</button>

    <button
        hx-post="/update/{{ item['url'] | urlencode }}"
        hx-target="#item-list"
        hx-swap="innerHTML">Run Now</button>
  </div>
</li>
