{% if videos %}
    {% for video in videos %}
        <div class="video-item">
            <div class="video-info">
                <div class="video-title">{{ video.title }}</div>
                <div class="video-meta">
                    ID: {{ video.video_id }} â€¢
                    <span class="download-status {{ 'downloaded' if video.is_downloaded else 'pending' }}">
                        {{ 'Downloaded' if video.is_downloaded else 'Pending' }}
                    </span>
                </div>
                {% if video.expected_filename %}
                    <div class="video-filename">{{ video.expected_filename }}</div>
                {% endif %}
            </div>
        </div>
    {% endfor %}
{% else %}
    <div class="no-videos">
        <p>No videos found for this channel.</p>
    </div>
{% endif %}
